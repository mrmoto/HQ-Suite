<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laravel Admin Panel Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            background: #1e293b;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body>
    <div class="loading">Loading Admin Panel...</div>
    <iframe 
        id="adminFrame"
        src="http://127.0.0.1:8000/admin" 
        title="Laravel Admin Panel"
        allow="fullscreen"
        referrerpolicy="same-origin"
        onload="document.querySelector('.loading').style.display='none'">
    </iframe>
    <script>
        // Ensure iframe loads properly
        document.getElementById('adminFrame').addEventListener('load', function() {
            document.querySelector('.loading').style.display = 'none';
        });
    </script>
</body>
</html>
