[pytest]
# Pytest configuration for DigiDoc OCR Service
# See: https://docs.pytest.org/en/stable/reference/reference.html#configuration-options

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=ocr_service
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=60
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    e2e: End-to-end tests (full system)
    slow: Tests that take a long time to run
    preprocessing: Tests for image preprocessing
    matching: Tests for template matching
    extraction: Tests for field extraction
    gui: Tests for GUI components
    api: Tests for API endpoints

# Coverage options
[coverage:run]
source = ocr_service
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

